{% extends "layout.html" %}
{% block content %}
  <p>
    hi {{ entries | length }}
  </p>

  {% for e in entries %}
    <div class="card">
      <div class="card-title">
        {{ e.maker_name.display }}
      </div>
      <div class="card-body">
        {{ e.colorway}}
        {{ e.sculpt_name}}
        <span id="clw_num">{{ e.clw_num }}</span>/<span id="clw_total">{{ e.clw_total }}</span>
      </div>

    </div>
  {% endfor %}
{% endblock %}
