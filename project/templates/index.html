{% extends "layout.html" %}
{% block content %}
  <!-- <div class="col-12">
    hi {{ entries | length }}
  </div> -->
  <div class="row row-cols-5">

    {% for e in entries %}
    <div class="col-10 col-md-5 col-lg-3 col-xl-2">
      <div class="card {% if not e.received %}not-{% endif %}arrived">
        <a class="link" href="/entry/{{e.id}}">
          <img src="{% if e.image %} {{ e.image }} {% else %} {{url_for('static', filename='img/missing.png')}} {% endif %}" class="card-img-top">
        </a>
          <div class="card-title text-center">
            {{ e.maker_name.display }}
          </div>
          <div class="card-body text-center">
          <div>
            {{ e.colorway}}/{{ e.sculpt_name}}
          </div>
          {% if e.clw_total > 0 %}
          <div>
            <i class="fa-solid fa-calculator"></i> <span id="clw_num">{% if e.clw_num > 0 %}{{ e.clw_num }}{% endif %}</span> /<span id="clw_total"> {{ e.clw_total }}</span>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>
{% endblock %}
